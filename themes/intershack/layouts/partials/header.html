<!-- Navigation Header -->
<nav class="sticky top-0 z-50" style="background-color: #F5F1EB; border-bottom: 4px solid #7A9B6F; padding-bottom: 10px;">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-end gap-8">
      <!-- Logo/Title -->
      <div class="flex items-center">
        <a href="/" class="flex items-center space-x-2">
          <img src="/images/intershack-logo.png" alt="Intershack" style="height: 80px; width: auto;">
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-end space-x-8" style="margin-top: -10px;">
        {{ partial "menu-new.html" (dict "menuID" "main" "page" .) }}
      </div>

      <!-- Mobile Menu Button -->
      <button id="mobile-menu-button" class="md:hidden flex items-center" style="color: #3D4E2F;">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden pb-4">
      {{ partial "menu-mobile.html" (dict "menuID" "main" "page" .) }}
    </div>
  </div>
</nav>

<!-- Hero Banner for Homepage -->
{{ if .IsHome }}
<div class="bg-intershack-sage relative h-80">
  <div class="relative container mx-auto px-4 h-full flex items-center">
    <div class="text-white">
      <h2 class="text-5xl font-bold mb-4" style="font-family: 'Playfair Display', serif;">Welcome to Intershack</h2>
      <p class="text-xl mb-6">Jay Peak recreation and social group</p>
      <p class="text-lg mb-8">Celebrating over 56 years of mountain community</p>
      <div class="flex space-x-4">
        <a href="/membership/" class="px-6 py-3 rounded font-medium bg-white text-intershack-sage hover:bg-gray-100 transition-all">Join Us</a>
        <a href="/events/" class="px-6 py-3 rounded font-medium text-white bg-intershack-terracotta hover:bg-intershack-ochre transition-all">View Events</a>
      </div>
    </div>
  </div>
</div>
{{ end }}
